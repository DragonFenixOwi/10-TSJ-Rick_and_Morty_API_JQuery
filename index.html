      <!-- ¿como sabemos si se ha insertado bien la libreria? 
            - Ejecutamos "GO Live".
            - Se abre la herramienta de desarrollador
                - F12 
                - o click derecho y se pulsa en "Inspeccionar"
                - o click en la esquina superior derecha "personalizar" - "Mas Herramientas" - "Herramientas de desarrolador"
            - Se abre la pestaña "console"
            - Se refresca el navegador si es necesario.
            - Y se utiliza el simbolo dolar "$"
                - El simbolo dolar la ha empleado JQuery.
                - Si no cambia nada, deberia aparecer lo siguiente
                  - ƒ (e,t){return new S.fn.init(e,t)}
                  - al clickear en el, deberia dirigirno a una pestaña jquery
                  - Si eso ocurre significa que se ha insertado correctamente   
          -->
